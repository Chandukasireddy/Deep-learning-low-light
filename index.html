<!DOCTYPE html>
<html>
<head>
	<title>Deep Learning Low Light Image Project Interface</title>
	<style>
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
		}
		h1 {
			color: #3d3d3d;
			text-align: center;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}
		label {
			font-weight: bold;
			margin-bottom: 10px;
		}
		input[type="file"] {
			margin-bottom: 20px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Deep Learning Low Light Image Project Interface</h1>
		<form action="#" method="post" enctype="multipart/form-data">
			<label for="image">Choose an image:</label>
			<input type="file" id="image" name="image" accept="image/*" required>
			<input type="submit" value="Process Image">
		</form>
	</div>
</body>
</html>
